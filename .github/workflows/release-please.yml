name: Release Please

on:
  push:
    branches:
      - workflow-test-release-please-pom-initial  # Temporaire pour d√©boguer
  workflow_run:
    workflows: ["Backend CI", "Frontend CI"]
    types: [completed]
    branches: 
      - main
      - workflow-test-**
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  release-please-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: java
          package-name: bobapp-back
          path: back

  release-please-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: bobapp-frontend
          path: front